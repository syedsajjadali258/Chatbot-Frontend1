<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        
      /*login styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
}

.login-container {
    display: flex;
    width: 80%;
    max-width: 900px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.login-card {
    background-color: #212121;
    color: white;
    padding: 30px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-card h2 {
    margin-bottom: 20px;
    background: linear-gradient(90deg, #ffaf40, #009245, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
}

.social-login {
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

.social-login.google {
    background-color: #4285F4;
}

.social-login.facebook {
    background-color: #3b5998;
}

.social-login.discord {
    background-color: #7289da;
}

form {
    margin-top: 20px;
}

form label {
    display: block;
    margin-bottom: 10px;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.submit-btn {
    background: linear-gradient(90deg, #ffaf40, #009245, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 3px;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.updates {
    display: flex;
    align-items: center;
}

.updates input {
    margin-right: 5px;
}

.login-card p {
    margin-top: 20px;
    font-size: 12px;
}

.login-card a {
    color: #4285F4;
    text-decoration: none;
}

.info-card {
    background-color: #333;
    padding: 30px;
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.info-card h3 {
    font-size: 24px;
    color: #000;
}
    </style>
</head>
<body>
   
    <div class="login-container">
            <div class="login-card">
                <h2>Welcome to Educate Hyderabad</h2>
                <form action="#" method="POST">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit" class="submit-btn">Continue</button>
                    <!-- <div class="updates">
                        <input type="checkbox" id="updates" name="updates" checked>
                        <label for="updates">I want to receive updates about EH-GPT</label>
                    </div> -->
                </form>
                <button class="social-login google"><i class="fa-brands fa-google"></i> Continue with Google</button>
                <button class="social-login facebook"><i class="fa-brands fa-facebook-f"></i> Continue with Facebook</button>
                <p>By proceeding, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
            <div class="info-card">
                <img src="assets/images/ImportedPhoto.754388326.798846-removebg-preview.png" alt="Logo" style="width: 90%; height: auto;">
            </div>
      
       
    </div>

</body>
</html>
